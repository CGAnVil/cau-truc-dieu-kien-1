<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen if else sang switch case</title>
</head>
<body>
<script>
    if (browser == 'Edge') {
        alert("You've got the Edge!");
    } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
        alert('Okay we support these browsers too');
    } else {
        alert('We hope that this page looks ok!');
    }
</script>
<script>
    switch (browser){
        case 'Edge':
            alert("you've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
            alert('ok we support these browser too');
            break
        default:
            alert('we hope that this page look ok');
    }
</script>

<script>
    let a = parseInt(prompt('a?', ''))
    switch (a){
        case 0:
            alert('0');
            break;
        case 1:
            alert('1');
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
</script>
</body>
</html>
